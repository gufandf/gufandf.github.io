<body id="body">
  <div id="offsetTop" class="scalebox">
      <div class="topbar"></div>
      <div class="body background">
          <img src="./bg2.jpg" style="z-index: -1;" id="bg">
          <div class="space60vh"></div>
          <div style="background-image: url(./bg2.jpg);background-size:contain;background-repeat: repeat;">
              <div class="main darkglass" style="backdrop-filter: blur(50px);">
                  <div class="size1-2" style="display: flex;margin-bottom: 30px;">
                    <a href="#" target="" class="download-button"><h1 style="font-weight: 100;">敬请期待</h1></a>
                    <div class="line"></div>

                    <div class="line"></div>
                    <a onclick="html_jump();setTimeout(function(){window.location.href='../../index.html';},100);"><span class="jump"><img class="icon" src="" alt=""><div><h1>主站</h1><h3>返回</h3></div></span></a>

                    </p>

                    <p>
                      第一作者：孤帆gufandf<br>
                    </p>
                  </div>
              </div>

      </div>

</html>
<script>
    function html_jump() {
      var div = document.getElementById('offsetTop');
      div.className += ' html_jump';
  }

  var main = document.getElementById("offsetTop")
  console.log(main);
  setInterval(function(){
      var height = main.scrollTop || 0;
      document.documentElement.style.setProperty("--headimg-off", height/3+"px");
  }, 5);
</script>
