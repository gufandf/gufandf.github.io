    <h1>大赛介绍</h1>
    <p>MCC Game Jam (Minecraft Creativity Game Jam) 是由 <a target="_blank" href="https://space.bilibili.com/449104347">孤帆Gufandf</a> 和 <a target="_blank" href="https://space.bilibili.com/491930441">甜橙猫酱Cat_Sauce</a> 主办的我的世界小游戏地图制作大赛，旨在促进我的世界小游戏地图社区的发展和制作者的交流。参赛选手需要围绕主题，在 72 小时内做出一张我的世界游戏地图。</p>
    <h1>比赛时间</h1>
    <!-- <p>常规比赛时间为寒假一届、暑假两届，长假日额外开设。</p> -->
    <p>MCC1 2月5日至8日</p>
    <h1>比赛规则</h1>
    <p>请以 <a target="_blank" href="https://docs.qq.com/doc/DVG5BTFNGT3JaS0JH">参赛手册</a> 为准</p>
    <ul>
        <li>围绕本届主题进行游戏制作。</li>
        <li>使用最新的 Java正式版(1.20.4) 制作游戏。</li>
        <li>每小队人数不得超过3人。</li>
        <li>地图中需要包含制作小组的信息。</li>
        <li>禁止抄袭、偷盗、毁坏他人劳动成果。</li>
        <li>地图中禁止包含违反中华人民共和国法律的内容。</li>
        <li>如无违反规则的情况，地图版权归参赛者所有。</li>
    </ul>
