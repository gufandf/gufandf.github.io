<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/MCC_M.svg" type="image/x-icon">
    <title>MCC Game Jam 我的世界小游戏开发大赛</title>
</head>
<body style="background-image: url(./img/MCC_BG.jpg);">
    
    <div class="block" id="head">
        <img id="Text" src="./img/MCC_Text.png" alt="">
    </div>
    <div class="block" id="body" style="background-image: url(./img/MCC_BG.jpg);">
        <div style="background-color: #222222cc;height: 100%;width: 100%;display: flex;justify-content: center;">
            <div class="content" style="padding-top: 10px;">
                <div class="title">大赛介绍</div>
                <p>MCC Game Jam(Minecraft Creativity Game Jam)是由 孤帆Gufandf 和 甜橙猫酱Cat_Sauce 举办的我的世界小游戏地图制作大赛，旨在促进我的世界小游戏地图社区的发展和制作者的交流。参赛选手需要围绕主题，在 72 小时内做出可以游玩的小游戏地图。</p>
                <!-- <div class="card-box">
                    <div class="card"><a href="">比赛规则</a></div>
                    <div class="card"><a href="">报名参加</a></div>
                    <div class="card"><a href="">注意事项</a></div>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>

<style>
    body{
        color: white;
        margin: 0;
        padding: 0;
        overflow-y: overlay;
        overflow-x: hidden; 
    }
    .block{
        background-size: cover;
        background-position: center;
    }
    .content{
        width: min(900px,85%);
        height: 100%;
        /* background-color: #fff; */
    }
    .block#head{
        height: 100vh;
        display: flex;

    }

    .block#head img#Text{
        z-index: 0;
        position: relative;
        top: 0px;
        width: min(85vw,1020px);
        margin: auto;
        animation: come-in 3s infinite ease-in-out;
    }
    @keyframes come-in
    {
        0% {transform: rotate(-1deg);}
        50% {transform: rotate(1deg);}
        100% {transform: rotate(-1deg);}
    }




    .block#body {
    }
    .card-box{
        display: flex;
        flex-wrap: wrap;
    }
    .title{
        font-size: 30px;
        box-shadow: 0 1px 0 #fff;
        display: flex;
        align-items: center;
        justify-items: center;
        margin: 5px 0 5px 0;
        height: 60px;
        width: 100%;
    }
    .card{
        font-size: 40px;
        /* border-radius: 10px; */
        border-width: 1px;
        padding: 10px;
        border: solid;
        border-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px 1% 5px 0;
        height: 40px;
        width: 46%;
    }
    a{
        color: #fff;
        text-decoration: none;
    }
</style>
<script>
    var icon_move = function(){
        document.getElementById("Text").style.top = window.scrollY/4+"px";
        console.log(window.scrollY);
    }
    setInterval(icon_move,10);
</script>
