<script type="text/javascript">
    window.onload = function () {
        countTime();
    };
    function countTime() {
        var date = new Date();
        var now = date.getTime();
        //设置开始截止时间
        var start_time = "2025/1/25 10:00:00";
        var end_time = "2025/1/28 10:00:00";
        var start_Date = new Date(start_time);
        var start = start_Date.getTime();
        var end_Date = new Date(end_time);
        var end = end_Date.getTime();

        var d, h, m, s;
        if (start - now >= 0) {
            var leftTime = start - now;
            d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
            h = Math.floor(leftTime / 1000 / 60 / 60 % 24);
            m = Math.floor(leftTime / 1000 / 60 % 60);
            s = Math.floor(leftTime / 1000 % 60);
            document.getElementById("_timeTitle").innerHTML = "距离比赛开始还有"
        }
        else if (start - now < 0 & end - now >= 0) {
            var leftTime = end - now;
            d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
            h = Math.floor(leftTime / 1000 / 60 / 60 % 24);
            m = Math.floor(leftTime / 1000 / 60 % 60);
            s = Math.floor(leftTime / 1000 % 60);
            document.getElementById("_timeTitle").innerHTML = "距离提交截止时间还有"
        } else if (start - now < 0 & end - now < 0) {
            d = 0
            h = 0
            m = 0
            s = 0
            document.getElementById("_timeTitle").innerHTML = "比赛已结束"
        };

        document.getElementById("_d").innerHTML = String(d).padStart(2, '0');
        document.getElementById("_h").innerHTML = String(h).padStart(2, '0');
        document.getElementById("_m").innerHTML = String(m).padStart(2, '0');
        document.getElementById("_s").innerHTML = String(s).padStart(2, '0');

        setTimeout(countTime, 1000);
    }
</script>
<h1 id="_timeTitle">距离比赛开始还有</h1>
<div style="display: flex;justify-content: center;flex-wrap: wrap;">
    <div class="date">
        <p id="_d">00</p>天
    </div>
    <div class="date">
        <p id="_h">00</p>时
    </div>
    <div class="date">
        <p id="_m">00</p>分
    </div>
    <div class="date">
        <p id="_s">00</p>秒
    </div>
</div>
