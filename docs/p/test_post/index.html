    <h1>如何评价 steam 游戏《星际拓荒》</h1>

        <p>自八十年代以来，人们一直在尝试在游戏里去构建一个能够带来乐趣的世界——虽然在如今，它已经成为了人们潜意识里会去做，但不会意识到的行为。因为在过去的三十年里，我们的前辈们已经用自己的青春和汗水，积累起了丰富的方法论，似乎，我们已经不需要再冒任何风险，只需要循规蹈矩，并请来商业专家们定制一套极其舒服的付费模式，就能赚个痛快。</p>
        <p>但商业专家们的参与其中，并没有让电子游戏在设计层面上更上一层楼，相反的，实际上我们里高歌猛进时代所勾画的蓝图还很遥远，电子游戏的理论展现极限还远远没有到来，在那之前，我们自己先胆怯了。当然，物质条件不允许人们奇思妙想是事实，而我们做的东西越来越“成功学”，它也是个事实。这无关乎这些项目头顶上扣的帽子，是金碧辉煌的“3A”，还是成为显学的“独立”。</p>
