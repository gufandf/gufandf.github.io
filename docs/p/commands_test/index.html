<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="scalebox" style="background-image: url('./headimg.png');">
    <div class="body">
        <div class="topbar">
            <a class="topbar-button" onclick="html_jump()" href="https://www.gufandf.top/">HOME</a>
            <a class="topbar-button" onclick="html_jump()" href="https://www.gufandf.top/p/mcc">MCC</a>
            <a class="topbar-button" onclick="html_jump()" href="https://github.com/gufandf">Github</a>
            <a class="topbar-button" onclick="html_jump()" href="https://space.bilibili.com/449104347">哔哩哔哩</a>

        </div>
        <img class="headimg" src="./headimg.png" alt="">
        <div class="main">
            <article>
                
    <div class="cb-group">
        <div class="repeating-cb"><div class="commands">scoreboard players add @a[score_钓竿使用_min=1] aimbot 1</div></div>
        <div class="chain-cb"><div class="commands">scoreboardp layers set @a [score_钓竿使用_min=1] 钓竿使用 0</div></div>
        <div class="chain-cb"><div class="commands">scoreboard players set @a[score_aimbot_min=3] aimbot 1</div></div>
        <div class="chain-cb"><div class="commands">scoreboard players set @a[score_usebow_min=l] usebow0</div></div>
    </div>

            </article>
            <div class="ending">
            </div>
        </div>
    </div>
</body>

<style>
    :root {
        background-color: #111;
        --ui_text_color: white;
        --ui_background_color: #212121;
        --ui_topbar_color: #303030;
        --ui_main_color: #161616fa;
        --ui_codeground_color: #45454566;
        --ui_gray: #444;
        --headimg-off: 0px;
    }

    body {
        margin: 0;
        padding: 0;
        color: var(--ui_text_color);
        background-color: var(--ui_background_color);
    }

    a {
        color: var(--ui_text_color);
        text-decoration-line: none;
    }

    ::-webkit-scrollbar {
        width: 8px;
        background-color: var(--ui_background_color);
    }

    ::-webkit-scrollbar-thumb {
        background-color: var(--ui_gray);
    }

    img {
        width: 100%;
    }

    .space {
        height: 1000vh;
    }

    .main {
        display: flex;
        flex-direction: column;
        margin-top: -10vh;
        width: 100vw;
        background-color: var(--ui_main_color);
        backdrop-filter: blur(20px);
    }

    article p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    code {
        width: 100%;
    }

    article {
        min-height: 40vh;
        align-self: center;
        margin: auto;
        width: min(90%, 900px);
        height: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }

    h1,
    h2 {
        border-style: solid;
        border-width: 0 0 1.5px 0;
        border-color: var(--ui_gray);
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    p.left,
    h1.left,
    h2.left,
    h3.left,
    h4.left,
    h5.left,
    h6.left {
        text-align: left;
    }

    p.center,
    h1.center,
    h2.center,
    h3.center,
    h4.center,
    h5.center,
    h6.center {
        text-align: center;
    }

    p.right,
    h1.right,
    h2.right,
    h3.right,
    h4.right,
    h5.right,
    h6.right {
        text-align: right;
    }

    .right {
        align-self: right;
    }

    .center {
        align-self: center;
    }

    .left {
        align-self: left;
    }

    article code,article .toc {
        font-family: 'Consolas';
        display: block;
        width: calc(100% - 2rem);
        padding: 1rem;
        overflow-x: auto;
        border-radius: 10px;
        background-color: var(--ui_codeground_color);
        border: solid 1px var(--ui_gray);
    }

    article a {
        color: #2770d4;
    }

    a.download-button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px 3px 5px 4px;
        height: 75px;
        width: 220px;
        font-size: 1.7rem;
        color: var(--ui_text_color);
        background-color: #2770d4;
    }

    a.download-button:hover {
        background-color: #4084e2;
    }

    .body {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #scalebox {
        overflow: hidden;
        background-position: center;
        background-repeat: repeat-y;
        height: 100vh;
        width: 100vw;
        animation: body-ease-in forwards 0.3s ease-out;
    }

    #scalebox.html_jump {
        animation: body-ease-out forwards 0.1s ease-out;
    }

    @keyframes body-ease-in {
        0% {
            transform: scale(0.95);
            opacity: 0%;
        }

        100% {
            transform: scale(1);
            opacity: 100%;
        }
    }

    @keyframes body-ease-out {
        0% {
            transform: scale(1);
            opacity: 100%;

        }

        100% {
            transform: scale(0.95);
            opacity: 0%;
        }
    }

    .topbar {
        z-index: 10;
        display: flex;
        justify-content: flex-end;
        width: 100%;
        height: 60px;
        /* backdrop-filter: blur(5px); */
        background-color: var(--ui_topbar_color);
        position: sticky;
        top: 0;
    }

    .topbar-button {
        height: 100%;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        justify-items: center;
    }

    .topbar-button:hover {
        cursor: pointer;
        background-color: #444;
    }

    .headimg {
        z-index: -1;
        position: relative;
        height: 70vh;
        object-fit: cover;
        object-position: center;
    }


    .game-box {
        width: 100%;
    }

    .game-box {
        color: var(--ui_text_color);
        margin: 2px 0 2px 0;
        padding: 0;
        height: 100px;
        background-color: #151515cc;
    }

    .game-box div {
        height: 100px;
        display: flex;
    }

    .game-box span {
        padding: 10px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-around; */
    }

    .game-box img {
        height: 100%;
        width: 230px;
        object-fit: cover;
        object-position: center;
    }

    .game-box h2,
    .game-box p {
        border: 0;
        margin: 7px 0px 0 0;
        object-fit: cover;
        object-position: center;
    }

    .ending {
        height: 200px;
    }

    .cb,.chain-cb,.repeating-cb,.cb-c,.chain-cb-c,.repeating-cb-c{
        margin: 0;
        padding: 0;
        background-color: #151515cc;
        height: 80px;
        background-repeat: no-repeat;
    }
    .cb{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/cb.png");
    }
    .chain-cb{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/chain_cb.png");
    }
    .repeating-cb{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/repeating_cb.png");
    }
    .cb-c{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/cb_condition.png");
    }
    .chain-cb-c{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/chain_cb_condition.png");
    }
    .repeating-cb-c{
        background-image: url("https://www.gufandf.top/assets/imgs/cbs/repeating_cb_condition.png");
    }
    .commands{
        height: 100%;
        margin-left: 88px;
        display: flex;
        align-items: center;
    }
    .heroimg{
        width: min(500px,90%);
        align-self: center;
        margin: auto;
        margin-top: -60px;
    }

</style>
<script>
    function html_jump() {
        var div = document.getElementById('scalebox');
        div.classList.add("html_jump");
    }

</script>
